# antenna‑OSD configuration
# leave any key out to fall back to the built‑in default

info_file   = /proc/net/rtl88x2eu/wlan0/trx_info_debug
out_file    = /tmp/MSPOSD.msg
interval    = 0.1
bar_width   = 37
top         = 80
bottom      = 20
osd_hdr     =  &F34&L20
ping_ip     = 192.168.0.10
start_sym   = [
end_sym     = ]
empty_sym   = .
show_stats_line = 1   # set to 0 to hide the TEMP|STATS|CPU line
