;──────────────────────────────────────────────────────────────────────────────
; linkmgrd.conf  –  Example configuration for the **MASTER** node
;──────────────────────────────────────────────────────────────────────────────
; Everything below assumes:
;   • The master’s WLAN interface is wlan0, IP 192.168.0.1
;   • Two STA devices exist on 192.168.0.9 and 192.168.0.10
;   • linkmgrd will export its tiny web API on port 8080
;   • Handover requires an RSSI advantage of ≥20 dB sustained for 2 s
;──────────────────────────────────────────────────────────────────────────────

[general]
role               = master            ; “master” or “sta”
poll_interval_ms   = 500               ; how often to collect RSSI
hysteresis_ms      = 2000              ; condition must persist this long
hysteresis_db      = 20                ; RSSI gap to trigger a switch
http_port          = 8080              ; HTTP/JSON API port
http_timeout_s     = 1                 ; I/O timeout for every HTTP op
html_path          = /etc/linkmgrd.html; optional status page to serve

[master]
; Comma‑separated list of all STA management IPs
stas               = 192.168.0.9,192.168.0.10
master_iface = wlan0

